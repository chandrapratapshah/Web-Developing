<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <form action="/action">
        <input type="radio" name="fruit" id="apple" />
        <label for="apple">Apple</label>
        <input type="radio" name="fruit" id="mango" />
        <label for="mango">Mango</label>
        <input type="radio" name="fruit" id="banana" value="ban" />
        <label for="banana">Banana</label>
        <hr>
        Choose your favriout Fruits
        <input type="checkbox" name="sub" id="Maths" value="mth"/>
        <label for="Maths">Maths</label>
        <br>
        <input type="checkbox" name="sub" id="Science" value="sci"/>
        <label for="Science">Science</label>
        <br>
        <input type="checkbox" name="sub" id="English" value="eng"/>
        <label for="English">English</label>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
