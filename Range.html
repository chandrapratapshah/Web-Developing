<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Elment</title>
</head>
<body>
    <form action="/action">
        <label for="vol">Select your Volume Level :</label>
        <input 
            type="range"
            min="0"
            max="100" 
            name="vol" 
            id="vol" 
            step="10" 
            value="80"
            
        />
        
        <button>Submit</button>
        
    </form>
</body>
</html>
